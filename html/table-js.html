<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <title>Cart</title>
    <style>
        th,
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-success mt-5" id="table1">
                    <thead>
                        <tr>
                            <th scope="col">Stt</th>
                            <th scope="col">Tên sản phẩm</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Toyota</td>
                            <td><input type="number" class="amount" value="3"></td>
                            <td>780.000.000</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Honda</td>
                            <td><input type="number" class="amount" value="2"></td>
                            <td>800.000.000</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Vinfast</td>
                            <td><input type="number" class="amount" value="4"></td>
                            <td>2000.000.000</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align: right;">Sum: <div  id="total" ></div></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var total = 0;
        function cacula() {
            var table = document.getElementById("table1");
            for (var i = 1; i < table.rows.length; i++) {
                var quanlity = table.rows[i].cells[2].children[0].value;
                var price = table.rows[i].cells[3].innerText;
                var amout = parseInt(quanlity)*parseFloat(price.replaceAll('.', ''))
                table.rows[i].cells[4].innerText = amout;
                total+=amout;
            }
        }
        cacula()

        document.getElementById("total").innerText=total;
        $('.amount').change(function(){
            total = 0
            cacula()
            document.getElementById("total").innerText=total;
        })

    </script>
</body>

</html>
